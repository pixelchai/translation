{% assign i = include.artist_ids | size %}
{% for artist_id in include.artist_ids %}
    <a class="artist" href="{{ site.baseurl }}/{{ artist_id }}">{% include artist-name artist_id=artist_id %}</a>
    {% if i > 1 %}
        <span class="separator">/</span>
    {% endif %}
    {% assign i = i | minus: 1 %}
{% endfor %}
