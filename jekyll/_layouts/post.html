---
layout: default
---

<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="meta">
    {% for artist in page.artists %}
    <a class="artist" href="{{ site.baseurl }}/{{ artist }}">{{ artist }}</a>
    {% endfor %}
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>
